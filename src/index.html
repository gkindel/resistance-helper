<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <script src="bundle.js"></script>
</head>
<body>
<div id="lobby" class="">
    <div class="">
        <form class="" onsubmit="return false;">
            <button id="join" class="">Join Game</button>
        </form>
    </div>
</div>

<!-- GAME -->
<div id="game" class="">

    <div class="centered">
        <strong>Players (<span class="peopleCount">0</span>)</strong>
        <ul id="playerList"></ul>
    </div>

    <div class="">
        <div class="centered" id="game_list"></div>

        <div id="custom_chooser" style="display: none">
            <div class="centered">
                <strong>Available Roles</strong>
                <div class="centered" id="cards_available"></div>
            </div>

            <div class="centered">
                <strong>Selected Roles</strong>
                <ul class="centered" id="cards_chosen">
                </ul>
            </div>
        </div>
    </div>
    <div class="centered">
        <button class="wide-button" id="ready_btn">
            Ready
        </button>

        <button class="wide-button" id="start_custom" style="display: none;">
            Start Game <span id="start_custom_count"></span>
        </button>
    </div>
</div>

<!-- Result -->
<div id="results" class="">
    <div class="centered">
        <strong>Game Type</strong>
        <ul class="" id="game_type">
        </ul>
    </div>
    <div class="centered" id="sensitive_msg">
        <div style="padding-bottom: 4px;">
            Hold for sensitive information.
        </div>
        <div class="centered sensitive">
            <strong>Your Role</strong>
            <ul class="" id="own_role"></ul>
        </div>
        <div class="centered sensitive">
            <strong>You See</strong>
            <ul class="" id="visible_list">
            </ul>
        </div>
    </div>

    <div class="centered">
        <strong>Game Visibility</strong>
        <div>
            <div id="visibility" class="matrix"></div>
        </div>
    </div>

    <div class=" centered">
        <div class="first">
            <div>
                <strong id="first_player"> x </strong> goes first
            </div>
            <button class=" wide-button" id="newGame">Reset Game</button>
        </div>
    </div>
</div>
</body>
</html>
